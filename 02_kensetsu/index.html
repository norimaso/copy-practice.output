<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒼乃建設の模写</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 全体 -->
  <div class="wrap">

    <!-- ヘッダー全体 -->
    <div class="header-wrap">
      <!-- トップ全体 -->
      <div class="header-container">
        <!-- トップ -->
        <header class="header">
          <!-- ロゴ -->
          <h1>
            <a href="#">
              <img src="img/header_logo.png" alt="蒼乃建設" class="header-logo">
            </a>
          </h1>
          <!-- ナビゲーション -->
          <nav class="header-nav">
            <ul>
              <li><a href="#">企業理念</a></li>
              <li><a href="#">施工事例</a></li>
              <li><a href="#">採用情報</a></li>
              <li><a href="#">お問い合わせ</a></li>
            </ul>
          </nav>
          <!-- ハンバーガー -->
          <div class="header-icon">
            <img src="img/hamburger.svg" alt="">
          </div>
        </header>
        <!-- ファーストビュー -->
        <p class="header-main__text">街を作る。未来を作る。</p>
      </div>
    </div>

    <!-- お知らせ全体 -->
    <section class="news">
      <!-- お知らせタイトル -->
      <h2 class="news-title">お知らせ</h2>
      <!-- お知らせリスト全体 -->
      <ul class="news-list">
        <!-- お知らせリスト -->
        <li>
          <!-- お知らせリストリンク -->
          <a href="#">
            <span class="news-list__block">
              2020.11.17<span class="news-list__border">お知らせ</span>
            </span>
            本社打合せ室が完成しました。
          </a>
        </li>
        <!-- お知らせリスト -->
        <li>
          <!-- お知らせリストリンク -->
          <a href="#">
            <span class="news-list__block">
              2020.11.10<span class="news-list__border">お知らせ</span>
            </span>
            【メディア掲載】住宅雑誌 2020年11月号
          </a>
        </li>
        <!-- お知らせリスト -->
        <li>
          <a href="#">
            <!-- お知らせリストリンク -->
            <span class="news-list__block">
              2020.11.01<span class="news-list__border">お知らせ</span>
            </span>
            ホームページが完成しました。
          </a>
        </li>
      </ul>
    </section>

    <!-- 施工事例全体 -->
    <section class="case">
      <!-- 施工事例タイトル -->
      <h2 class="case-title">施工事例</h2>
      <!-- 施工事例 -->
      <div class="flexbox">
        <!-- コンテンツ -->
        <section class="case-content">
          <!-- 画像 -->
          <p class="case-content__img">
            <img src="img/building1.png" alt="M様邸新築工事">
          </p>
          <!-- 画像テキスト -->
          <h3 class="case-content__title">M様邸新築工事</h3>
          <p class="case-content__text">埼玉県</p>
          <!-- 詳細ボタン -->
          <a href="#" class="case-content__btn">
            <img src="img/more.png" alt="詳細を見る">
          </a>
        </section>
        <!-- コンテンツ -->
        <section class="case-content">
          <!-- 画像 -->
          <p class="case-content__img">
            <img src="img/building2.png" alt="スカイビル">
          </p>
          <!-- 画像テキスト -->
          <h3 class="case-content__title">スカイビル</h3>
          <p class="case-content__text">東京都</p>
          <!-- 詳細ボタン -->
          <a href="#" class="case-content__btn">
            <img src="img/more.png" alt="詳細を見る">
          </a>
        </section>
      </div>
      <!-- 施工実績一覧ボタン -->
      <p class="case-btn">
        <a href="#">施工実績一覧</a>
      </p>
    </section>

    <!-- リンク -->
    <div class="links">
      <a href="#" class="link-img">
        <img src="img/company.png" alt="企業理念">
      </a>
      <a href="#" class="link-img">
        <img src="img/recruit.png" alt="採用情報">
      </a>
      <a href="#" class="link-img">
        <img src="img/contact.png" alt="お問い合わせ">
      </a>
    </div>

    <!-- フッター -->
    <footer class="footer">
      <!-- フッター全体 -->
      <div class="footer-content">
        <!-- フッターナビ全体 -->
        <div class="footer-nav">
          <!-- ロゴ -->
          <p>
            <a href="#">
              <img src="img/footer_logo.png" alt="蒼乃建設" class="footer-logo">
            </a>
          </p>
          <!-- フッターナビ -->
          <nav class="footer-nav__list">
            <ul>
              <li><a href="#">企業理念</a></li>
              <li><a href="#">施工事例</a></li>
              <li><a href="#">採用情報</a></li>
              <li><a href="#">お問い合わせ</a></li>
            </ul>
          </nav>
        </div>
        <!-- コピーライト -->
        <p class="copyright">Copyright © 2020 Aono Corporation.</p>
      </div>
    </footer>

  </div>
</body>
</html>
